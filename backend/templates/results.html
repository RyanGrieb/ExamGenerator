{% extends 'base.html' %}
{% block head %}
<script type="text/javascript">
    var file_names = []
    var md5_names = []
    {% for file_name in file_names %}
    file_names.push("{{ file_name }}")
    {% endfor %}

    {% for md5_name in md5_names %}
    md5_names.push("{{ md5_name }}")
    {% endfor %}
</script>
<script src="{{ url_for('static',filename='js/results.js') }}?u={{ last_updated }}"></script>
{% endblock %} {% block body %}
<div>
    <p class="status-text">Converting the following files, please wait...</p>
    <div class="converting-div">
        <ul class="converted-files-list">
            {% for file in file_names %}
            <li id="{{ file }}">
                <div class="loader"></div>
                <b>{{ file }}</b> - <p id="{{ file }}">Converting to text...</p>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="qa-set">
        <p>Generated Questions & Answers:</p>
    </div>
</div>

{% endblock %}
