{% extends 'base.html' %}
{% block head %}
<script src="{{ url_for('static',filename='js/results.js') }}?u={{ last_updated }}"></script>
{% endblock %}
{% block body %}
<div class="results-layout">
    <div class="results-files">
        <div class="results-files-header">
            <h2>Documents</h2>
        </div>
        <div class="results-flashcards">
            <p><b>Flashcards:</b></p>
            <ul>
            </ul>
        </div>
        <div class="results-keywords">
            <p><b>Keyword/Definition:</b></p>
            <ul>
            </ul>
        </div>
        <div class="results-test">
            <p><b>Test/Quiz:</b></p>
            <ul>
            </ul>
        </div>
    </div>
    <div style="width: 100%;">
        <div class="results-options" style="display: none;">
            <button class="button-1" onclick="remove_document()">Remove</button>
            <button class="button-1" onclick="on_export_click()">Export</button>
            <button class="button-1">AI Chat Tool</button>
        </div>
        <p class="results-select-prompt" style="text-align: center;">Select a document from the list on the left to view
            a file.</p>
        <div class="results-output"></div>
    </div>
</div>

{% endblock %}
