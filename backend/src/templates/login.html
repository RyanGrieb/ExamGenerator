{% block head %}
{% endblock %} {% block body %}
<div class="login-container">
    <form action="{{ url_for('login') }}" method="post">
        <p>{{error_msg}}</p>
        <p>Email:</p>
        <input type="email" name="email" required />

        <p>Password:</p>
        <input type="password" name="password" required />

        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
